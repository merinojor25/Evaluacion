	<table>
		<tr>
			<td><label for="name">Usuario:</label></td>
			<td><input type="text" id="name" name="name" required></td>
		</tr>
		<tr>
			<td><label for="email">Email:</label></td>
			<td><input type="email" id="email" name="email" required></td>
		</tr>
		<tr>
			<td><label for="password">Contraseña:</label></td>
			<td><input type="password" id="password" name="password" required></td>
		</tr>
		<tr>
			<td><label for="confirm-password">Confirmar contraseña:</label></td>
			<td><input type="password" id="confirm-password" name="confirm-password" required></td>
		</tr>
		<td><input type="submit" value="Enviar"></td>
	</table>

	<script>
		$(document).ready(function () {
			$('#form').submit(function (event) {
				event.preventDefault();
				var name = $('#name').val();
				var email = $('#email').val();
				var password = $('#password').val();
				var confirmpassword = $('#confirmpassword').val();
	
				// Validaciones de entrada
				if (name === "" || email === "" || password === "" || confirmpassword ==="") {
					alert("Por favor, completa todos los campos.");
					return;
				}
	
				if (!email.includes("@") || !email.includes(".")) {
					alert("Por favor, introduce una dirección de correo electrónico válida.");
					return;
				}
	
				if (password !== confirmpassword) {
					alert("Las contraseñas no coinciden. Por favor, verifica e inténtalo de nuevo.");
					return;
				}
	
				// Llamada al servicio web
				$.ajax({
					url: "https://www.example.com/api/service",
					type: "POST",
					data: {
						name: name,
						email: email,
						password: password,
						confirmpassword: confirmpassword
					},
					success: function (data) {
						// Manejo de respuesta del servicio web
						if (data.success) {
							alert("Mensaje enviado correctamente.");
							$('#name').val("");
							$('#email').val("");
							$('#password').val("");
							$('#confirmpassword').val("");
						} else {
							alert("Ha ocurrido un error al enviar el mensaje.");
						}
					},
					error: function () {
						alert("Ha ocurrido un error al enviar el mensaje.");
					}
				});
			});
		});
	</script>
