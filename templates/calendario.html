                    <script> 
                      // Hacer la solicitud HTTP al servidor
                      $.getJSON('https://api.sportsdata.io/v3/nba/scores/json/SchedulesBasic/2023?key=21dd64220da0496f99911a292ed817bb', function(data) {
                        // Procesar la respuesta JSON y agregar los datos al HTML
                        var calendario = $('#calendario');
                        var tabla = $('<table>');
                        tabla.append('<thead><tr><th>Fecha</th><th>Equipo local</th><th>Equipo visitante</th><th>Resultado</th></tr></thead>');
                        var tbody = $('<tbody>');
                        $.each(data, function(index, game) {
                          if (game.HomeTeamID === 27 || game.AwayTeamID === 27) {
                            var fecha = new Date(game.DateTime).toLocaleDateString();
                            var equipoLocal = game.HomeTeam;
                            var equipoVisitante = game.AwayTeam;
                            var resultado = game.Status === 'Final' ? game.HomeTeamScore + '-' + game.AwayTeamScore : 'Pendiente';
                            var tr = $('<tr>');
                            tr.append('<td>' + fecha + '</td>');
                            tr.append('<td>' + equipoLocal + '</td>');
                            tr.append('<td>' + equipoVisitante + '</td>');
                            tr.append('<td>' + resultado + '</td>');
                            tbody.append(tr);
                          }
                        });
                        tabla.append(tbody);
                        calendario.append(tabla);
                      });
                    </script>
